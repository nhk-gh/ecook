<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container main-panel">
  <div class="row">
    <div class="col-md-12">
      <div class="recipe-wrapper">
        <div class="recipe-title">
          <span><strong>New Recipe</strong></span>
        </div>
        <div class="recipe-body">
          <form class="form-horizontal" role="form" id="add-recipe-form">
            <fieldset>
              <legend>Grantor</legend>
              <div class="form-group">
                <label for="grantor-name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="grantor-name" placeholder="Full name">
                </div>
              </div>
              <div class="form-group">
                <label for="grantor-img" class="col-sm-2 control-label">Avatar</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" id="grantor-img" >
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Recipe</legend>
              <div class="form-group">
                <label for="new-recipe-name" class="col-sm-2 control-label">Recipe name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="new-recipe-name" >
                </div>
              </div>
              <div class="form-group">
                <label for="new-recipe-category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                  <!--input type="text" class="form-control" id="new-recipe-category" -->
                  <select class="form-control" id="new-recipe-category" >
                    <option>-- Select category --</option>
                    <option ng-repeat="cat in categories">{{ cat }}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="new-recipe-cousine" class="col-sm-2 control-label">Cousine</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="new-recipe-cousine" >
                </div>
              </div>
              <div class="form-group">
                <label for="new-recipe-time" class="col-sm-2 control-label">Cooking time</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <input type="text" class="form-control" id="new-recipe-time" >
                    <div class="input-group-addon">min.</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="new-recipe-description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" id="new-recipe-description" maxlength="500">
                  </textarea>
                  <span>Left <span>4</span></span>
                </div>

              </div>
            </fieldset>

            <fieldset>
              <legend>Ingredients</legend>
              <table id="new-recipe-ingredients-tbl">
                <colgroup>
                  <col id="ingredient-column-1">
                  <col id="ingredient-column-2">
                  <col id="ingredient-column-3">
                  <col id="ingredient-column-4">
                </colgroup>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Note</th>
                    <th>Quantity</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="text" class="form-control table-input"/></td>
                    <td><input type="text" class="form-control table-input"/></td>
                    <td><input type="text" class="form-control table-input"/></td>
                    <td>&minus;</td>
                  </tr>
                </tbody>
              </table>
            </fieldset>

            <fieldset>
              <legend></legend>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Add recipe</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
