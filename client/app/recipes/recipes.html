<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container main-panel">
  <div class="col-md-12 navbar navbar-default navbar-static-top" id="sm-recipe-navbar">
    <div class="pull-left">
      <span><strong>All recipes</strong> - {{ recipes.length }} found</span>
    </div>

    <div class="pull-right" id="search-box">
      <input type="text"  placeholder="Search" id="review-search" />
      <button class="btn btn-link btn-sm" >
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>

  </div>

  <div class="row" ng-repeat="rcp in recipes">
    <div class="col-md-12" >
      <div class="sm-recipe-wrapper">
        <div class="sm-recipe-title">
          <a href="/recipe/{{ rcp._id }}">{{ rcp.name }}</a>
        </div>
        <div class="row sm-recipe-body">
          <div class="col-md-12" >
            <!-- from  http://www.iconka.com -->
            <img class="img-thumbnail" ng-src='assets/images/cat-food-hearts-icon-128x128.png'/>
            <div class="sm-recipe-description">
              <p>{{ rcp.description }}</p>
              <p>
                <span>Category: <a href="#">{{ rcp.category }}</a> &nbsp;</span>
                <span>Cousine: <a href="#">{{ rcp.cousine }}</a></span>
              </p>
              <p><span class="glyphicon glyphicon-time"></span> {{ rcp.duration }} min</p>
            </div>

            <div id="sm-recipe-rating">
              <gradient-rating overall="rcp.rating" ratings="rcp.ratings"
                      viewed="rcp.viewed" ></gradient-rating>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>♥ from <a class="btn-link" href="http://www.theklub.info:3000" target="_blank">TheKlub</a> team ♥</p>
  </div>
</footer>
